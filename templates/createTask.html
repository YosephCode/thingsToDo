<form name="formCreate" class="form-horizontal">
  <div class="form-group">
    <label for="task" class="col-sm-1 control-label">Task</label>
    <div class="col-sm-10">
      <input type="text" ng-model="newTask.task" class="form-control" placeholder="title the task">
    </div>
  </div>
  <div class="form-group">
    <label for="priority" class="col-sm-1 control-label">Priority</label>
    <div class="col-sm-10">
      <select ng-model="newTask.priority" ng-options="o as o for o in optionsPriority " class="form-control">
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="note" class="col-sm-1 control-label">Note:</label>
    <div class="col-sm-10">
      <textarea placeholder="task description" ng-model="newTask.note" class="form-control" rows="3"></textarea>  
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" ng-click="createTask(newTask)" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
