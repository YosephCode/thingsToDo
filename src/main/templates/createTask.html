<form name="formCreate" class="form-horizontal">
  <div class="form-group">
    <label for="task" class="col-sm-1 control-label">Task</label>
    <div class="col-sm-10">
      <input type="text" ng-model="newTask.task" class="form-control" placeholder="title the task" required />
    </div>
  </div>
  <div class="form-group">
    <label for="priority" class="col-sm-1 control-label">Priority</label>
    <div class="col-sm-10">
      <select ng-model="newTask.priority" ng-options="o as o for o in optionsPriority " class="form-control">
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="note" class="col-sm-1 control-label">Note:</label>
    <div class="col-sm-10">
      <textarea placeholder="task description" ng-model="newTask.note" class="form-control" rows="3" required></textarea>  
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 control-label">Type task</label>
      <div class="row padding-top-u7">
          <div class="col-xs-1">
            <input name="typeTask" ng-model="newTask.type" value="toDo" type="radio" id="toDo" checked/>    
            <label for="toDo">to do<label>
          </div>
          <div class="col-xs-2">
            <input name="typeTask" ng-model="newTask.type" value="monthly"  type="radio" id="monthly"/>
            <label for="monthly">monthly<label>    
          </div>
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" ng-click="createTask(newTask)" ng-disabled="formCreate.$invalid" class="btn btn-default">Create task</button>
    </div>
  </div>
</form>
