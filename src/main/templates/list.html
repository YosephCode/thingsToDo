<section class="table-responsive" ng-cloak>

	<table class="table table-striped">
		<thead>
		  <tr class="row tbl-title">
		  	<th ng-show="mode == 'toDo' || 'done'" ng-class="{'col-md-3': mode == 'toDo', 'col-md-4': mode == 'done'}" >Task</th>
		  	<th ng-show="mode == 'toDo'" class="col-md-2">Priority</th>
		  	<th ng-show="mode == 'toDo' || 'done'" ng-class="{'col-md-4': mode == 'toDo', 'col-md-6': mode == 'done'}">Note</th>
		  	<th ng-show="mode == 'toDo' || 'done'" class="col-md-2">Data registered</th>
		  	<th ng-show="mode == 'toDo'" class="col-md-1">Action</th>
		  </tr>
		</thead>
		<tbody>
			<tr class="row" ng-repeat = "toDo in state">
				<td ng-show="mode == 'toDo' || 'done'" ng-class="{'col-md-3': mode == 'toDo', 'col-md-4': mode == 'done'}">{{toDo.task}}</td>
				<td ng-show="mode == 'toDo'" class="col-md-2">{{toDo.priority}}</td>
				<td ng-show="mode == 'toDo' || 'done'" ng-class="{'col-md-4': mode == 'toDo', 'col-md-6': mode == 'done'}">{{toDo.note}}</td>
				<td ng-show="mode == 'toDo' || 'done'" class="col-md-2">{{toDo.dataRegistered | date: "dd-MM-yyyy"}}</td>
				<td ng-show="mode == 'toDo'" class="col-md-1">
					<button type="submit" class="btn btn-success" ng-click="addDone(toDo, $index)">Done</button>

				</td>
				<td ng-show="mode == 'toDo'" class="col-md-1">
					<button type="submit" class="btn btn-danger" ng-click="removeToDo($index)">Delete</button>
				</td>
				
			</tr>
		    
		</tbody>
	</table>
	<div ng-show="state.length == 0" >
		<div class="alert alert-info" >
			<p class="text-center" >No tasks to do.</p >
		</div >
	</div >
</section>
