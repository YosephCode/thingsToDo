<!DOCTYPE html>
<html lang="en" ng-app="codebetter" >
<head>
	<title>Angular tests</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./www/css/materialDesign.min.css">
	<link rel="stylesheet" type="text/css" href="./www/css/style.min.css">
</head>
<body>
	<header class="hed-main" ui-view="headerApp">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="things.toDo" >Things to do!</a>
				</div>
				<div class="collapse navbar-collapse">
					<div class="col-xs-2">
						<button type="button" class="btn btn-secondary margin-top-u15" ng-click="setMonthlyTasks()" ng-disabled="!($state.current.name === 'things.toDo')">Set monthly tasks</button>	
					</div>
					<ul class="nav navbar-nav navbar-right nav-text">
						<li>
							<a ui-sref="things.done">Done</a>
						</li>
						<li>
							<a ui-sref="things.monthly">Monthly</a>
						</li>
						<li>
							<a ui-sref="things.create">Create task</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="container" ui-view="list">
		<!-- Templates -->
	</main>

	<footer></footer>
	<!-- Script -->
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="./bower_components/firebase/firebase.js"></script>
	<script src="./bower_components/angularfire/dist/angularfire.min.js"></script>
	<script src="./www/js/app.min.js"></script>
</body>
</html>
